<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sallie - Digital Progeny</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a2e;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      color: #a78bfa;
      margin-bottom: 1rem;
    }
    p {
      color: #9ca3af;
      line-height: 1.6;
    }
    .loading {
      margin-top: 2rem;
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(167, 139, 250, 0.3);
      border-radius: 50%;
      border-top-color: #a78bfa;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sallie - Digital Progeny</h1>
    <p>Loading your AI cognitive partner...</p>
    <div class="loading"></div>
    <p style="margin-top: 2rem; font-size: 0.9rem;">
      For development, run the web app with <code>npm run dev</code> in the web directory.
    </p>
  </div>
</body>
</html>
