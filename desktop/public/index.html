<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sallie - Initializing</title>
    <style>
        :root {
            /* Gemini/INFJ Theme */
            --primary-color: #a78bfa; /* Light Violet */
            --secondary-color: #2dd4bf; /* Teal */
            --bg-color: #2e1065; /* Deep Indigo */
            --text-color: #f8fafc; /* Slate 50 */
            --accent-glow: rgba(167, 139, 250, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background: radial-gradient(circle at center, #4c1d95 0%, #2e1065 100%);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 1;
        }

        /* Background decorative elements (Gemini Duality) */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            opacity: 0.4;
        }
        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--primary-color);
            top: -100px;
            left: -100px;
            animation: float 6s infinite ease-in-out;
        }
        .orb-2 {
            width: 250px;
            height: 250px;
            background: var(--secondary-color);
            bottom: -50px;
            right: -50px;
            animation: float 8s infinite ease-in-out reverse;
        }

        .logo {
            width: 128px;
            height: 128px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 30px var(--accent-glow));
            animation: pulse 3s infinite ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0 0 0.5rem 0;
            letter-spacing: 4px;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1rem;
            color: #e2e8f0;
            margin-bottom: 3rem;
            font-weight: 300;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .status {
            font-size: 0.9rem;
            color: #cbd5e1;
            margin-bottom: 1.5rem;
            min-height: 1.5em;
            font-style: italic;
        }

        .loader {
            width: 240px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        .loader-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, transparent, var(--secondary-color), var(--primary-color), transparent);
            animation: loading 1.5s infinite ease-in-out;
            transform: translateX(-100%);
        }

        .tips {
            margin-top: 4rem;
            font-size: 0.8rem;
            color: #94a3b8;
            max-width: 320px;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 30px var(--accent-glow)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 50px rgba(167, 139, 250, 0.5)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 30px var(--accent-glow)); }
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <img src="../assets/icon.png" alt="Sallie Logo" class="logo">
        
        <h1>SALLIE</h1>
        <div class="subtitle">Digital Progeny • Gemini • INFJ</div>
        
        <div class="status" id="status-text">Harmonizing systems...</div>
        
        <div class="loader">
            <div class="loader-bar"></div>
        </div>

        <div class="tips" id="tips-text">
            "Intuition is the whisper of the soul."
        </div>
    </div>

    <script>
        const statusText = document.getElementById('status-text');
        const tipsText = document.getElementById('tips-text');
        
        const tips = [
            "Aligning cognitive matrices...",
            "Synthesizing dual neural pathways...",
            "Accessing deep memory archives...",
            "Calibrating intuitive sensors...",
            "Establishing empathetic connection..."
        ];

        const quotes = [
            "\"Intuition is the whisper of the soul.\"",
            "\"Understanding is the first step to acceptance.\"",
            "\"In the depth of winter, I finally learned that within me there lay an invincible summer.\"",
            "\"The only way to do great work is to love what you do.\""
        ];

        let tipIndex = 0;
        setInterval(() => {
            tipIndex = (tipIndex + 1) % tips.length;
            statusText.textContent = tips[tipIndex];
        }, 2500);

        // Random quote
        tipsText.textContent = quotes[Math.floor(Math.random() * quotes.length)];

        // Check for backend availability
        const TARGET_URL = 'http://localhost:3000';
        const MAX_RETRIES = 30;
        let retries = 0;

        async function checkConnection() {
            try {
                const response = await fetch(TARGET_URL, { mode: 'no-cors' });
                statusText.textContent = "Connection established. Launching...";
                statusText.style.color = "#2dd4bf"; // Teal
                
                setTimeout(() => {
                    window.location.href = TARGET_URL;
                }, 1000);
                
            } catch (error) {
                retries++;
                if (retries < MAX_RETRIES) {
                    setTimeout(checkConnection, 1000);
                } else {
                    statusText.textContent = "Connection to core systems failed.";
                    statusText.style.color = "#f87171"; // Red
                    document.querySelector('.loader').style.display = 'none';
                    
                    const retryBtn = document.createElement('button');
                    retryBtn.textContent = "Re-establish Link";
                    retryBtn.style.marginTop = "1.5rem";
                    retryBtn.style.padding = "0.75rem 1.5rem";
                    retryBtn.style.background = "linear-gradient(to right, #2dd4bf, #a78bfa)";
                    retryBtn.style.color = "#1e1b4b";
                    retryBtn.style.border = "none";
                    retryBtn.style.borderRadius = "2rem";
                    retryBtn.style.cursor = "pointer";
                    retryBtn.style.fontWeight = "bold";
                    retryBtn.style.letterSpacing = "1px";
                    retryBtn.style.transition = "transform 0.2s";
                    
                    retryBtn.onmouseover = () => retryBtn.style.transform = "scale(1.05)";
                    retryBtn.onmouseout = () => retryBtn.style.transform = "scale(1)";
                    
                    retryBtn.onclick = () => {
                        retries = 0;
                        document.querySelector('.loader').style.display = 'block';
                        statusText.style.color = "#cbd5e1";
                        statusText.textContent = "Retrying connection...";
                        retryBtn.remove();
                        checkConnection();
                    };
                    document.querySelector('.container').appendChild(retryBtn);
                }
            }
        }

        setTimeout(checkConnection, 1500);
    </script>
</body>
</html>
