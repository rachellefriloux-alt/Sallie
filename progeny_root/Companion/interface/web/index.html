<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sallie â€¢ Digital Progeny v5.4.2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a1a;
            --bg-secondary: rgba(20, 20, 45, 0.7);
            --bg-tertiary: rgba(30, 30, 60, 0.5);
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b5;
            --text-muted: #606080;
            --accent-violet: #8B5CF6;
            --accent-cyan: #22d3ee;
            --accent-pink: #f472b6;
            --accent-emerald: #34d399;
            --glow-violet: rgba(139, 92, 246, 0.4);
            --glow-cyan: rgba(34, 211, 238, 0.3);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-glow: rgba(139, 92, 246, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated Gradient Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0a0a1a, #1a1a3e, #2d1b4e, #0a192f, #1a0a2e);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle Effect Overlay */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-cyan);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            50% { transform: translateY(-100vh) translateX(50px); }
        }

        /* Main Layout */
        .app-container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Glass Panel Style */
        .glass-panel {
            background: var(--bg-secondary);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Avatar Section */
        .avatar-section {
            text-align: center;
            padding: 20px 0;
        }

        .avatar-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-violet), var(--accent-pink));
            padding: 3px;
            animation: breathe 4s ease-in-out infinite;
            box-shadow: 0 0 40px var(--glow-violet);
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 40px var(--glow-violet); }
            50% { transform: scale(1.02); box-shadow: 0 0 60px var(--glow-violet); }
        }

        .avatar-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .avatar-img {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-placeholder {
            font-size: 48px;
            background: linear-gradient(135deg, var(--accent-violet), var(--accent-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .avatar-name {
            font-family: 'Outfit', sans-serif;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 4px;
            background: linear-gradient(90deg, var(--accent-violet), var(--accent-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .avatar-status {
            font-size: 13px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            transition: background 0.3s;
        }

        .status-dot.online {
            background: var(--accent-emerald);
            box-shadow: 0 0 10px var(--accent-emerald);
        }

        /* Limbic Panel */
        .limbic-panel h3 {
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .gauge {
            margin-bottom: 16px;
        }

        .gauge-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .gauge-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .gauge-value {
            font-size: 12px;
            color: var(--text-muted);
            font-family: 'SF Mono', 'Monaco', monospace;
        }

        .gauge-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .gauge-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease, background 0.3s;
        }

        .gauge-fill.trust { background: linear-gradient(90deg, var(--accent-violet), var(--accent-pink)); }
        .gauge-fill.warmth { background: linear-gradient(90deg, var(--accent-pink), #f59e0b); }
        .gauge-fill.arousal { background: linear-gradient(90deg, #f59e0b, #ef4444); }
        .gauge-fill.valence { background: linear-gradient(90deg, #3b82f6, var(--accent-cyan)); }

        .posture-display {
            margin-top: 20px;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            text-align: center;
        }

        .posture-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .posture-value {
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-cyan);
        }

        /* Main Chat Area */
        .main-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-header {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            font-weight: 500;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: 1px solid var(--border-subtle);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--accent-violet);
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 0 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 3px;
        }

        .message {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 14px;
            animation: messageIn 0.3s ease;
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-violet), #7c3aed);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.ai {
            align-self: flex-start;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-bottom-left-radius: 6px;
        }

        .message.system {
            align-self: center;
            background: transparent;
            color: var(--text-muted);
            font-size: 12px;
            padding: 8px 16px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 12px;
            color: var(--accent-cyan);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Input Area */
        .input-area {
            padding: 16px 24px 24px;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 8px 8px 8px 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-container:focus-within {
            border-color: var(--accent-violet);
            box-shadow: 0 0 20px var(--glow-violet);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            outline: none;
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent-violet), #7c3aed);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--glow-violet);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-radius: 18px;
            align-self: flex-start;
        }

        .typing-indicator.visible {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-cyan);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            gap: 8px;
            margin-right: auto;
        }

        .mode-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .mode-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--mode-primary, var(--accent-violet));
        }

        .mode-btn.active {
            background: var(--mode-primary, var(--accent-violet));
            border-color: var(--mode-primary, var(--accent-violet));
            color: white;
        }

        .mode-icon {
            font-size: 16px;
        }

        .mode-name {
            font-weight: 500;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 6px;
        }

        .quick-action {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .quick-action:hover {
            background: var(--bg-tertiary);
            color: var(--mode-primary, var(--accent-violet));
            border-color: var(--mode-primary, var(--accent-violet));
        }

        /* Mode-specific Layouts */
        .layout-compact .main-stage {
            max-width: 800px;
            margin: 0 auto;
        }

        .layout-spacious .main-stage {
            max-width: 1200px;
            margin: 0 auto;
        }

        .layout-minimal .sidebar {
            display: none;
        }

        .layout-minimal .main-stage {
            width: 100%;
        }

        .layout-flexible .main-stage {
            max-width: 1400px;
            margin: 0 auto;
        }

        .layout-structured .main-stage {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Density Variations */
        .density-high .app-container {
            padding: 12px;
            gap: 12px;
        }

        .density-high .glass-panel {
            padding: 16px;
        }

        .density-medium .app-container {
            padding: 20px;
            gap: 20px;
        }

        .density-low .app-container {
            padding: 32px;
            gap: 32px;
        }

        .density-low .glass-panel {
            padding: 32px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .sidebar {
                display: none;
            }
            .mode-selector {
                display: none;
            }
        }
    </style>
    <script src="app.js"></script>
</head>
<body>

<div class="bg-gradient"></div>
<div class="particles" id="particles"></div>

<div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar glass-panel">
        <div class="avatar-section">
            <div class="avatar-container">
                <div class="avatar-inner">
                    <span class="avatar-placeholder">S</span>
                </div>
            </div>
            <div class="avatar-name">Sallie</div>
            <div class="avatar-status">
                <span class="status-dot" id="status-dot"></span>
                <span id="status-text">Connecting...</span>

            <h3>Emotional State</h3>
            
            <div class="gauge">

                </div>

                    <div class="gauge-fill trust" id="trust-bar"></div>

                <div class="posture-value" id="posture-val">PEER</div>

    </aside>

    <!-- Main Chat Area -->
    <main class="main-stage glass-panel">
        <header class="chat-header">
            <span class="chat-title">Conversation</span>
            <div class="chat-actions">
                <button class="icon-btn" title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>

                    type="text"

                    id="user-input" 
                    placeholder="Message Sallie..." 
                    autocomplete="off"
                    onkeypress="handleKeyPress(event)"

<script>
    let ws;
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');
    const chatMessages = document.getElementById('chat-messages');

    // Create floating particles
    function createParticles() {
        const container = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            container.appendChild(particle);
        }
    }
    createParticles();

    function connect() {
        ws = new WebSocket('ws://localhost:8000/ws');
        
        ws.onopen = () => {
            statusDot.classList.add('online');
            statusText.textContent = 'Online';
            addMessage("system", "Connected to Sallie. Say hello!");
        };
        
        ws.onclose = () => {
            statusDot.classList.remove('online');
            statusText.textContent = 'Reconnecting...';
            addMessage("system", "Connection lost. Attempting to reconnect...");
            setTimeout(connect, 3000);
        };
        
        ws.onerror = () => {
            statusText.textContent = 'Connection error';
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === "limbic_update") {
                updateLimbic(data.state);
            } else if (data.type === "response") {
                addMessage("ai", data.content);
            }
        };
    }
    
    function updateLimbic(state) {
        // Trust (0-1)
        document.getElementById('trust-bar').style.width = (state.trust * 100) + '%';
        document.getElementById('trust-val').textContent = state.trust.toFixed(2);
        
        // Warmth (0-1)
        document.getElementById('warmth-bar').style.width = (state.warmth * 100) + '%';
        document.getElementById('warmth-val').textContent = state.warmth.toFixed(2);
        
        // Arousal/Energy (0-1)
        document.getElementById('arousal-bar').style.width = (state.arousal * 100) + '%';
        document.getElementById('arousal-val').textContent = state.arousal.toFixed(2);
        
        // Valence/Mood (-1 to 1, map to 0-100%)
        const valencePct = ((state.valence + 1) / 2) * 100;
        document.getElementById('valence-bar').style.width = valencePct + '%';
        document.getElementById('valence-val').textContent = state.valence.toFixed(2);
        
        // Posture
        document.getElementById('posture-val').textContent = state.posture;
    }
    
    function addMessage(type, content) {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        
        if (type === 'ai') {
            div.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">Sallie</span>
                    <span class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                </div>
                ${escapeHtml(content)}
            `;
        } else if (type === 'user') {
            div.textContent = content;
        } else {
            div.textContent = content;
        }
        
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
        
        addMessage("user", text);
        ws.send(text);
        input.value = '';
    }
    
    function handleKeyPress(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    }
    
    // Start connection
    connect();
    
    // Make ws available globally for adaptive UI
    window.ws = ws;
</script>
