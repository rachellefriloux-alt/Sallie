<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sallie - One-Click Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .launch-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 30px 60px;
            font-size: 2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .launch-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: #f0f0f0;
        }
        
        .launch-button:active {
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-height: 100px;
        }
        
        .status-item {
            margin: 10px 0;
            font-size: 1.1em;
        }
        
        .status-icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-icon.pending {
            background: gray;
        }
        
        .status-icon.running {
            background: #00ff00;
            animation: pulse 1s infinite;
        }
        
        .status-icon.error {
            background: #ff0000;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .info {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .info a {
            color: white;
            text-decoration: underline;
        }
        
        .log {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            display: none;
        }
        
        .log.visible {
            display: block;
        }
        
        .log-entry {
            margin: 3px 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ Sallie</h1>
        <p class="subtitle">Your AI Cognitive Partner</p>
        
        <button class="launch-button" id="launchBtn" onclick="launchSallie()">
            ðŸš€ Click to Start
        </button>
        
        <div class="status" id="status">
            <div class="status-item">
                <span class="status-icon pending" id="dockerIcon"></span>
                <span id="dockerStatus">Docker: Not started</span>
            </div>
            <div class="status-item">
                <span class="status-icon pending" id="backendIcon"></span>
                <span id="backendStatus">Backend: Not started</span>
            </div>
            <div class="status-item">
                <span class="status-icon pending" id="webIcon"></span>
                <span id="webStatus">Web: Not started</span>
            </div>
        </div>
        
        <div class="log" id="log"></div>
        
        <div class="info">
            <p>Requirements: Python 3.11+, Node.js 18+, Docker</p>
            <p>First time? Run <code>python install.py</code> first</p>
            <p><a href="LAUNCHER_README.md">Read the documentation</a></p>
        </div>
    </div>
    
    <script>
        let logVisible = false;
        
        function addLog(message) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            
            if (!logVisible) {
                log.classList.add('visible');
                logVisible = true;
            }
        }
        
        function updateStatus(service, status, message) {
            const icon = document.getElementById(`${service}Icon`);
            const text = document.getElementById(`${service}Status`);
            
            icon.className = `status-icon ${status}`;
            text.textContent = message;
        }
        
        function launchSallie() {
            const btn = document.getElementById('launchBtn');
            btn.disabled = true;
            btn.textContent = 'â³ Starting...';
            btn.style.cursor = 'wait';
            
            addLog('Starting Sallie...');
            addLog('Opening launcher...');
            
            // Try to launch using Python
            const isWindows = navigator.platform.toLowerCase().includes('win');
            const command = isWindows 
                ? 'python launcher.py' 
                : 'python3 launcher.py';
            
            addLog(`Command: ${command}`);
            addLog('Note: This opens the GUI launcher - look for a new window!');
            
            // Simulate status updates (in real implementation, these would come from actual checks)
            setTimeout(() => {
                updateStatus('docker', 'running', 'Docker: Starting...');
                addLog('Docker services starting...');
            }, 1000);
            
            setTimeout(() => {
                updateStatus('docker', 'running', 'Docker: Running âœ“');
                updateStatus('backend', 'running', 'Backend: Starting...');
                addLog('Backend API starting...');
            }, 3000);
            
            setTimeout(() => {
                updateStatus('backend', 'running', 'Backend: Running âœ“');
                updateStatus('web', 'running', 'Web: Starting...');
                addLog('Web interface starting...');
            }, 6000);
            
            setTimeout(() => {
                updateStatus('web', 'running', 'Web: Running âœ“');
                addLog('All services started!');
                addLog('Opening browser...');
                
                // Try to open the web interface
                window.open('http://localhost:3000', '_blank');
                
                btn.textContent = 'âœ¨ Sallie is Running!';
                btn.style.background = '#00ff00';
                btn.style.color = '#333';
                
                addLog('You can close this page now.');
                addLog('Look for the Sallie GUI launcher window.');
            }, 9000);
            
            // Actually try to run the command
            // Note: This only works if the page is served from a local server with proper permissions
            // In most cases, the user will need to manually run 'python launcher.py'
            try {
                // This won't work from a file:// URL, but we're providing instructions
                addLog('âš  Cannot launch directly from HTML file');
                addLog('Please open a terminal and run:');
                addLog(command);
            } catch (error) {
                addLog(`Error: ${error.message}`);
            }
        }
        
        // Check if services are already running
        async function checkServices() {
            try {
                const response = await fetch('http://localhost:8000/health');
                if (response.ok) {
                    updateStatus('docker', 'running', 'Docker: Running âœ“');
                    updateStatus('backend', 'running', 'Backend: Running âœ“');
                    addLog('Backend is already running!');
                    
                    const btn = document.getElementById('launchBtn');
                    btn.textContent = 'ðŸŒ Open Web Interface';
                    btn.onclick = () => window.open('http://localhost:3000', '_blank');
                }
            } catch (error) {
                // Services not running, which is expected
            }
        }
        
        // Check on page load
        checkServices();
    </script>
</body>
</html>
